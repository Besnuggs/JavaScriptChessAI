<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="keywords" content="JavaScript, Chess, Chessjs, Chessboardjs, Brady Snuggs, JavaScript Chess AI">
    <meta name="author" content="Brady Snuggs">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chess</title>
    <link rel="stylesheet" href="./css/chessboard-0.3.0.min.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
  <header>
    <h1 id="title" role="title">JavaScript Chess</h1>
  </header>

  <main>
    <div class="shadow" id="gameBoard"></div>

    <section id="buttons">
    <input class="btn-shadow" type="button" id="undoBtn" value="Undo" />
    <input class="btn-shadow" type="button" id="startBtn" value="New Game" />
    <input class="btn-shadow" type="button" id="orientBtn" value="Switch" />
    <input class="btn-shadow" type="button" id="saveGame" value="Save Game" />
    </section>
    <div role="fen-container">
      <p>FEN: <span id="fen"></span></p>
    </div>

    <section class="game-details">
      <p><span id="status"></p>
      <div class="shadow" id="pgn-container">
        <h4 id="SAN">SAN</h4>
        <div id="pgn-list">
          <span id="pgn"></span>
        </div>
      </div>
      <input onclick="{const pgn = document.getElementById('pgn')} copyToClipboard(pgn) " type="button" class="btn-shadow" id="copyPgn" value="Copy PGN to Clipboard" />
    </section>

    <section class="info">
        Search depth:
        <select id="search-depth">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    
        <br>
        <span>Positions evaluated: <span id="position-count"></span></span>
        <br>
        <span>Time: <span id="time"></span></span>
        <br>
        <span>Positions/s: <span id="positions-per-s"></span> </span>
        <br>
        <br>
        <div id="move-history" class="move-history">
        </div>
    </section>
  </main>


    <script src="./js/chess.min.js"></script>
    <script src="./js/chessboard-0.3.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
